<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link rel="stylesheet" href="cascading stylesheet/User management.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="brand">ðŸš† Metrorail Admin</div>
      <p class="status">ðŸŸ¢ System Operational</p>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="schedule.html">Schedule Management</a>
        <a href="notification.html">Notifications</a>
        <a href="station.html">Station Management</a>
        <a href="user-management.html" class="active">User Management</a>
        <a href="system-settings.html">System Settings</a>
      </nav>
      <div class="logout">
        <p>ðŸ‘¤ Administrator</p>
        <button id="logout-btn">Logout</button>
      </div>
    </aside>
    
    <main class="user-management">
      <h1>User Management</h1>
      
      <div id="connection-status" class="connection-status"></div>
      
      <section class="user-controls">
        <input type="text" id="search-input" placeholder="Search by username or email..." />
        <button id="add-user-btn">Add User</button>
      </section>

      <div class="user-table-container">
        <table class="user-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Account Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <tr>
              <td colspan="5" class="loading">Loading users...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Add User Modal (hidden by default) -->
  <div id="add-user-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New User</h2>
      <form id="add-user-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit">Add User</button>
      </form>
    </div>
  </div>

  <!-- Edit User Modal (hidden by default) -->
  <div id="edit-user-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit User</h2>
      <form id="edit-user-form">
        <input type="hidden" id="edit-user-id">
        <div class="form-group">
          <label for="edit-username">Username:</label>
          <input type="text" id="edit-username" required>
        </div>
        <div class="form-group">
          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" required>
        </div>
        <div class="form-group">
          <label for="edit-role">Role:</label>
          <select id="edit-role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="javascript/user-management.js"></script>
</body>
</html>
