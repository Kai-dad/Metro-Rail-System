<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel â€“ Schedule Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="cascading stylesheet/styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="brand"> <button onclick="location.href='../index.html'">ðŸš† Metrorail Admin </button></div>
      <p class="status">ðŸŸ¢ System Operational</p>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="schedule.html" class="active">Schedule Management</a>
        <a href="notification.html">Notifications</a>
        <a href="User management.html">User Management</a>
        <a href="system-settings.html">System Settings</a>
      </nav>
      <div class="logout">
        <p>ðŸ‘¤ Administrator</p>
        <button onclick="location.href='../login.html'">Logout</button>
      </div>
    </aside>

    <main class="schedule">
      <header>
        <input type="search" id="scheduleSearch" placeholder="Search trains...">
        <div class="user-info">
          <span class="notification-bell">ðŸ”” <span class="badge">0</span></span>
          <span class="admin-user">ðŸ‘¤ Admin User<br><small>Super Administrator</small></span>
        </div>
      </header>

      <div class="admin-content">
        <h1>Train Schedule Management</h1>
        
        <div class="admin-controls">
          <button id="manageTrainsBtn" class="btn-primary">
            <i class="fas fa-train"></i> Manage Trains
          </button>
          <select id="routeFilter">
            <option value="all">All Routes</option>
            <option value="saulsville-pretoria">Saulsville â†’ Pretoria</option>
            <option value="pretoria-saulsville">Pretoria â†’ Saulsville</option>
            <option value="dewildt-pretoria">De Wildt â†’ Pretoria</option>
            <option value="pretoria-dewildt">Pretoria â†’ De Wildt</option>
          </select>
        </div>

        
        <div class="action-modal" id="actionModal">
          <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Train Management</h3>
            
            <div class="action-tabs">
              <button class="tab-btn active" data-tab="add">Add New Train</button>
              <button class="tab-btn" data-tab="delay">Delay Train</button>
              <button class="tab-btn" data-tab="cancel">Cancel Train</button>
            </div>
            
      
            <div id="addTab" class="tab-content active">
              <form id="addTrainForm">
                <div class="form-group">
                  <label for="trainNumber">Train Number*</label>
                  <input type="text" id="trainNumber" required pattern="[A-Z0-9]{3,6}">
                </div>
                <div class="form-group">
                  <label for="trainRoute">Route*</label>
                  <select id="trainRoute" required>
                    <option value="saulsville-pretoria">Saulsville â†’ Pretoria</option>
                    <option value="pretoria-saulsville">Pretoria â†’ Saulsville</option>
                    <option value="dewildt-pretoria">De Wildt â†’ Pretoria</option>
                    <option value="pretoria-dewildt">Pretoria â†’ De Wildt</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="departureTime">Departure*</label>
                  <input type="time" id="departureTime" required>
                </div>
                <div class="form-group">
                  <label for="arrivalTime">Arrival*</label>
                  <input type="time" id="arrivalTime" required>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-primary">Add Train</button>
                </div>
              </form>
            </div>
            
            
            <div id="delayTab" class="tab-content">
              <form id="delayTrainForm">
                <div class="form-group">
                  <label>Select Train to Delay*</label>
                  <select id="trainToDelay" required>
                    <option value="">Loading trains...</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Delay (minutes)*</label>
                  <input type="number" id="delayMinutes" min="1" max="120" value="15" required>
                </div>
                <div class="form-group">
                  <label>Reason</label>
                  <input type="text" id="delayReason" placeholder="(Optional)">
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-warning">Apply Delay</button>
                </div>
              </form>
            </div>
            
          
            <div id="cancelTab" class="tab-content">
              <form id="cancelTrainForm">
                <div class="form-group">
                  <label>Select Train to Cancel*</label>
                  <select id="trainToCancel" required>
                    <option value="">Loading trains...</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Reason</label>
                  <input type="text" id="cancelReason" placeholder="(Optional)">
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-danger">Confirm Cancellation</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <table id="scheduleTable">
          <thead>
            <tr>
              <th>Train No.</th>
              <th>Route</th>
              <th>Departure</th>
              <th>Arrival</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="scheduleTableBody">
            
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  
  <script type = "module" src="javascript/schedule.js"></script>
</body>
</html>
